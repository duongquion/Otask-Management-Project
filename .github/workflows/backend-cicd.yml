name: Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
    paths:
      - src/backend/**
      - contrib/container/**
      - .github/workflows/backend-cicd.yml
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - src/backend/**
      - contrib/container/**
      - .github/workflows/backend-cicd.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: otask-backend
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "80"
  DOCKER_NETWORK: backend-cicd-net
  POSTGRES_HOST: postgres-service
  REDIS_HOST: redis-service

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache linting dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-linting-${{ hashFiles('src/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-linting-

      - name: Install Tools
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Black
        working-directory: ./src/backend
        run: black --check --diff .

      - name: Isort
        working-directory: ./src/backend
        run: isort --check-only --diff .

      - name: Flake8
        working-directory: ./src/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Mypy (soft)
        working-directory: ./src/backend
        continue-on-error: true
        run: mypy . --ignore-missing-imports || echo "Type checking skipped or failed"

  quality-check:
    name: Quality Check and Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Docker Network
        run: docker network create ${{ env.DOCKER_NETWORK }}

      - name: Create .env file
        run: |
          echo "${{ secrets.CI_ENV }}" > ./contrib/container/docker.dev.env
          # Đảm bảo file tồn tại
          [ -f ./contrib/container/docker.dev.env ] || (echo "Error: .env not created" && exit 1)

      - name: Start Services (Postgres & Redis)
        run: |
          # Start Postgres
          docker run -d \
            --name ${{ env.POSTGRES_HOST }} \
            --network ${{ env.DOCKER_NETWORK }} \
            -e POSTGRES_DB=${{ secrets.DB_NAME || 'test_db' }} \
            -e POSTGRES_USER=${{ secrets.DB_USER || 'test_user' }} \
            -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD || 'test_password' }} \
            --health-cmd "pg_isready -U ${{ secrets.DB_USER || 'test_user' }}" \
            --health-interval 5s \
            --health-timeout 5s \
            --health-retries 10 \
            postgres:17

          # Start Redis
          docker run -d \
            --name ${{ env.REDIS_HOST }} \
            --network ${{ env.DOCKER_NETWORK }} \
            --health-cmd "redis-cli ping" \
            --health-interval 5s \
            --health-timeout 5s \
            --health-retries 10 \
            redis:alpine

      - name: Wait for Services
        run: |
          echo "Waiting for Postgres..."
          until [ "`docker inspect -f {{.State.Health.Status}} ${{ env.POSTGRES_HOST }}`" == "healthy" ]; do sleep 2; done
          
          echo "Waiting for Redis..."
          until [ "`docker inspect -f {{.State.Health.Status}} ${{ env.REDIS_HOST }}`" == "healthy" ]; do sleep 2; done
          
          echo "All services ready!"
      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./contrib/container/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Run Database Migrations
        run: |
          docker run --rm \
            --network ${{ env.DOCKER_NETWORK }} \
            -e POSTGRES_HOST=${{ env.POSTGRES_HOST }} \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_DB=${{ secrets.DB_NAME || 'test_db' }} \
            -e POSTGRES_USER=${{ secrets.DB_USER || 'test_user' }} \
            -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD || 'test_password' }} \
            -e REDIS_URL=redis://${{ env.REDIS_HOST }}:6379/0 \
            --env-file ./contrib/container/docker.dev.env \
            ${{ env.IMAGE_NAME }}:test \
            python manage.py migrate --no-input

      - name: Run Unit Tests
        id: tests
        run: |
          mkdir -p test-results
          chmod 777 test-results # Fix permission issue for docker volume mapping
          
          docker run --rm \
            --network ${{ env.DOCKER_NETWORK }} \
            -e POSTGRES_HOST=${{ env.POSTGRES_HOST }} \
            -e POSTGRES_PORT=5432 \
            -e POSTGRES_DB=${{ secrets.DB_NAME || 'test_db' }} \
            -e POSTGRES_USER=${{ secrets.DB_USER || 'test_user' }} \
            -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD || 'test_password' }} \
            -e REDIS_URL=redis://${{ env.REDIS_HOST }}:6379/0 \
            --env-file ./contrib/container/docker.dev.env \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            ${{ env.IMAGE_NAME }}:test \
            sh -c "
              set -e
              coverage run --source='.' \
                --omit='*/migrations/*,*/venv/*,*/env/*,*/__pycache__/*,*/tests.py,*/test_*.py,manage.py' \
                python manage.py test \
                  --verbosity=2 \
                  --no-input \
                  --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner \
                  --output-file=/app/test-results/test-results.xml && \
              coverage xml -o /app/test-results/coverage.xml && \
              coverage report --show-missing
            "

      - name: Parse and Display Test Results
        if: always()
        run: |
          if [ -f test-results/test-results.xml ]; then
            echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
            python3 -c "import xml.etree.ElementTree as ET; r=ET.parse('test-results/test-results.xml').getroot(); print(f'- **Total:** {r.attrib.get(\"tests\", 0)}\n- **Failures:** {r.attrib.get(\"failures\", 0)}\n- **Errors:** {r.attrib.get(\"errors\", 0)}')" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Coverage Threshold
        if: always()
        run: |
          if [ -f test-results/coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; print(int(float(ET.parse('test-results/coverage.xml').getroot().attrib['line-rate']) * 100))")
            THRESHOLD=${{ env.COVERAGE_THRESHOLD }}
            
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "- **Current:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Required:** ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
            
            if [ "$COVERAGE" -lt "$THRESHOLD" ]; then
              echo "❌ Coverage below threshold" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "✅ Coverage OK" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ Coverage file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-and-coverage
          path: |
            test-results/test-results.xml
            test-results/coverage.xml
          retention-days: 15

      - name: Prepare SonarQube Files
        if: success()
        run: |
          TARGET_DIR="./src/backend/otaskmanagement"
          mkdir -p "$TARGET_DIR/test-results"
          
          [ -f test-results/test-results.xml ] && cp test-results/test-results.xml "$TARGET_DIR/test-results/"
          [ -f test-results/coverage.xml ] && cp test-results/coverage.xml "$TARGET_DIR/"

          ls -R src/backend/otaskmanagement

      - name: SonarQube Scan
        if: success()
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BE }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./src/backend/otaskmanagement
          args: >
            -Dsonar.testExecutionReportPaths=test-results/test-results.xml
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.projectVersion=${{ github.ref_name }}-${{ github.sha }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: './src/backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Docker Image
    needs: [quality-check, security-scan]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./contrib/container/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64,linux/arm64

  smoke-test:
    name: Smoke Test
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker Network
        run: docker network create ${{ env.DOCKER_NETWORK }}

      - name: Start Postgres for Smoke Test
        run: |
          docker run -d \
            --name ${{ env.POSTGRES_HOST }} \
            --network ${{ env.DOCKER_NETWORK }} \
            -e POSTGRES_DB=test_db \
            -e POSTGRES_USER=test_user \
            -e POSTGRES_PASSWORD=test_password \
            --health-cmd "pg_isready -U test_user" \
            --health-interval 5s \
            --health-timeout 5s \
            --health-retries 10 \
            postgres:17

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          until [ "`docker inspect -f {{.State.Health.Status}} ${{ env.POSTGRES_HOST }}`" == "healthy" ]; do sleep 2; done

      - name: Pull and run application
        id: run-container
        run: |
          IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          # Fallback to latest if explicit tag fails (though unlikely after build-and-push)
          docker pull $IMAGE_TAG || IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          
          # Run App in the same network
          CONTAINER_ID=$(docker run -d --name test-container \
            --network ${{ env.DOCKER_NETWORK }} \
            -e POSTGRES_HOST=${{ env.POSTGRES_HOST }} \
            -e POSTGRES_DB=test_db \
            -e POSTGRES_USER=test_user \
            -e POSTGRES_PASSWORD=test_password \
            $IMAGE_TAG)
          
          echo "container_id=$CONTAINER_ID" >> $GITHUB_OUTPUT

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application..."
          for i in {1..30}; do
             if docker exec test-container python manage.py check --deploy > /dev/null 2>&1; then
               echo "Application is ready (Django check passed)!"
               exit 0
             fi
             echo "Attempt $i/30: App not ready..."
             sleep 2
          done
          docker logs test-container
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker rm -f test-container ${{ env.POSTGRES_HOST }} || true
          docker network rm ${{ env.DOCKER_NETWORK }} || true