<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:#f9fafb;">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding:40px 0;">
          <table width="600" cellpadding="0" cellspacing="0"
                 style="background:#ffffff;border-radius:8px;padding:32px;">
            
            <tr>
              <td style="font-size:20px;font-weight:bold;color:#111827;">
                You’ve been invited to a project
              </td>
            </tr>

            <tr>
              <td style="padding-top:16px;font-size:14px;color:#374151;text-align:center;">
                You have been invited to join the project
                <strong>{{ project_name }}</strong>.
              </td>
            </tr>

            <tr>
              <td align="center" style="padding:32px 0;">
                <a href="{{ verify_url }}"
                   style="
                     display:inline-block;
                     padding:12px 24px;
                     background:#2563eb;
                     color:#ffffff;
                     text-decoration:none;
                     border-radius:6px;
                     font-weight:bold;
                   ">
                  Verify now!
                </a>
              </td>
            </tr>

            <tr>
              <td style="font-size:12px;color:#6b7280;">
                If the button doesn’t work, copy and paste this link into your browser:
                <br>
                <a href="{{ verify_url }}" style="color:#2563eb;">
                  {{ verify_url }}
                </a>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
