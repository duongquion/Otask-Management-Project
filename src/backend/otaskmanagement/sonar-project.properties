# ============================================================================
# SonarQube / SonarCloud Project Configuration
# ============================================================================

# Project identification
sonar.projectKey=duongquion_otask-backend
sonar.organization=duongquion
sonar.projectName=Otask Backend
sonar.projectVersion=1.0

# ============================================================================
# Base & Language
# ============================================================================
sonar.sourceEncoding=UTF-8
sonar.python.version=3.12

# ============================================================================
# Source Code Configuration
# ============================================================================
# Django apps live directly in this directory
sonar.sources=.

# ============================================================================
# Exclusions
# ============================================================================

# Django migrations
sonar.exclusions=**/migrations/**,**/migrations.py

# Python cache & compiled files
sonar.exclusions+=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd

# Static & media
sonar.exclusions+=**/staticfiles/**,**/static/**,**/media/**

# Virtualenv & build artifacts
sonar.exclusions+=**/venv/**,**/.venv/**,**/env/**,**/node_modules/**,**/dist/**,**/build/**

# Django entry point
sonar.exclusions+=manage.py

# Ignore test helpers (nhưng KHÔNG khai sonar.tests)
sonar.exclusions+=**/test_utils.py,**/conftest.py,**/fixtures/**

# ============================================================================
# Coverage & Duplication
# ============================================================================
sonar.python.coverage.reportPaths=coverage.xml
sonar.cpd.python.minimumtokens=50
