# ============================================================================
# SonarQube / SonarCloud Project Configuration
# ============================================================================

# Project identification
sonar.projectKey=duongquion_otask-backend
sonar.organization=duongquion
sonar.projectName=Otask Backend
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8
sonar.python.version=3.12
# ============================================================================
# Source Code Configuration
# ============================================================================
# Production source code
sonar.sources=issues,users,projects

# Test code
sonar.tests=../tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# ============================================================================
# Exclusions - Files and directories to exclude from analysis
# ============================================================================

# Exclude migrations (auto-generated Django migration files)
sonar.exclusions=**/migrations/**,**/migrations.py

# Exclude Python cache and compiled files
sonar.exclusions+=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd

# Exclude static files and media
sonar.exclusions+=**/staticfiles/**,**/static/**,**/media/**,**/staticfiles.py

# Exclude third-party and generated code
sonar.exclusions+=**/venv/**,**/env/**,**/.venv/**,**/node_modules/**,**/dist/**,**/build/**

# Exclude Django-specific generated files
sonar.exclusions+=**/manage.py

# Exclude test utilities and fixtures from test analysis
sonar.test.exclusions=**/test_utils.py,**/conftest.py,**/fixtures/**

# ============================================================================
# Other Configuration
# ============================================================================

# Python-Specific Configuration
sonar.python.version=3.12

# Duplication Detection
sonar.cpd.python.minimumtokens=50

# Coverage Detection
sonar.python.coverage.reportPaths=coverage.xml

# Test Execution Detection
sonar.testExecutionReportPaths=test-results/test-results.xml
